<html>

		<title>自流平涂料地面施工工艺介绍</title>

			margin-top:10px;
			padding:40px;
			width:700px;

			border:1px solid #ccc;

		</style>
	</head>
	<body>
		<div class="reader_layer">

		</div>
		<script type="text/javascript" charset="utf-8">
		var jsondata = [{'page_no':'1','data':[{'c':'竹地板面层施工工艺标准','t':'t1'},{'c':'总 则','t':'t1'},{'c':'1适用范围','t':'t2'},{'c':'工艺标准适用于以竹材为主要原料的室内用长条企口地板，适用于一般民用建筑或有高级建筑装饰要求的竹地板的施工。','t':'txt'},{'c':'工艺标准不适用于对保温、地热、防静电、防辐射等特殊要求的竹地板铺设的施工及验收。本标准不涉及竹地板的基层施工验收。','t':'txt'},{'c':'2编制参考标准及规范','t':'t2'},{'c':'1)《建筑工程施工质量验收统一标准》(GB 50300--2001)','t':'txt'},{'c':'2)《建筑地面工程施工质量验收规范》(GB 50209--2002)','t':'txt'},{'c':'3)《竹地板》(LY/T1573--2000)','t':'txt'},{'c':'4)《木地板铺设面层验收规范》(WB/T1016-2002)','t':'txt'},{'c':'5)《木结构工程施工质量验收规范》(GB 50206)','t':'txt'},{'c':'6)《人造板及饰面人造板理化性能试验方法》(GB/T 17657--1999)','t':'txt'},{'c':'7)《民用建筑工程室内环境污染控制规范》(GB 50325-2001)','t':'txt'},{'c':'术 语','t':'txt'},{'c':'1术语','t':'txt'},{'c':'1)竹地板：把竹材加工成竹片后，再用胶粘剂胶合、加工成的长条企口地板。','t':'txt'},{'c':'2)腐朽：由于腐朽菌的侵入，使细胞壁物质发生分解，导致竹材组织结构松散，强度和密度下降，竹材组织颜色变化的现象。','t':'txt'},{'c':'3)裂纹：竹纤维沿竹材纹理方向分离。','t':'txt'},{'c':'4)虫孔：蛀虫或其幼虫在竹材中蛀成的孔和虫道。','t':'txt'},{'c':'5)缺棱：因竹片宽度不够、砂磨、刨削或碰撞所造成的棱边缺损。','t':'txt'},{'c':'6)拼接离缝：相邻竹片之间拼接缝隙。','t':'txt'},{'c':'7)波纹：切削和砂磨时在加工表面上留下的形状和大小相近且有规律的波状痕迹。','t':'txt'},{'c':'8)鼓泡：漆膜表面鼓起的大小不一的气泡','t':'txt'}]},{'page_no':'2','data':[{'c':'9)针孔：漆膜干燥过程中收缩产生的小孔。','t':'txt'},{'c':'http://res.tianyouwang.net/segment_images/2c9f850e410acfdb0141110c7fc20183.jpg','t':'img'},{'c':'图4．2竹地板类型(按结构分)','t':'tip'},{'c':'10)皱皮：因漆膜收缩而造成的表面发皱现象。','t':'txt'},{'c':'11)漏漆：局部没有漆膜。','t':'txt'},{'c':'12)粒子：漆膜表面粘附颗粒状杂物。','t':'txt'},{'c':'13)霉变：因滋生霉菌而造成材质和彩色的变化。','t':'txt'},{'c':'2符号','t':'txt'},{'c':'1)ave：平均值(average)。','t':'txt'},{'c':'2)max：最大值(maximum)。','t':'txt'},{'c':'3)min：最小值(minimum)。','t':'txt'},{'c':'4)其他符号见各表。','t':'txt'},{'c':'基本规定','t':'txt'},{'c':'1所采用的材料应按设计要求和《建筑地面工程施工质量验收规范》(GB 50209—2002)的规定选用，并应符合国家标准的规定；竹地板应有中文商品检验合格证。','t':'txt'},{'c':'2竹地板面层下的木龙骨、毛地板所采用木材、选材标准和铺设时木材含水率以及防腐、防蛀处理等，均应符合现行国家标准《木结构工程施工质量验收规范》(GB 50206—2002)的有关规定。所选用的材料，进场时应对其断面尺寸、含水率等主要技术指标按产品标准的规定进行检验，符合标准方准使用。','t':'txt'},{'c':'3竹地板面层下的木龙骨、毛地板的防腐、防蛀、防潮处理，其处理剂产品的技术质量标准必须符合现行国家标准《民用建筑室内环境污染控制规范》(GB 50325—2001)的规定。','t':'txt'},{'c':'4与厕浴问、厨房和有排水(或其他液体)要求的建筑地面层与相连接各类面层的标高差应符合设计要求。','t':'txt'},{'c':'5与厕浴间、厨房等潮湿场所相邻的竹地板面层连接处，应做防水（防潮)处理。','t':'txt'},{'c':'6竹地板面层铺设在水泥类基层上，其基层表面应坚硬、平整、洁净、干燥、不起砂。','t':'txt'}]},{'page_no':'3','data':[{'c':'7室内地面工程的竹面层搁栅下架空结构层(或构造层)符合设计和标准要求后方可进行面层的施工。','t':'txt'},{'c':'8竹地板面层的通风构造层包括室内通风沟、室外通风窗等，均应符合设计要求。','t':'txt'},{'c':'9竹地板下填充的轻质隔声材料一定要进行干燥。','t':'txt'},{'c':'10竹地板面层镶边时如设计无要求，应用同类材料镶边。','t':'txt'},{'c':'11地板的面层验收，应在竣工后三天内验收。','t':'txt'},{'c':'12竹地板分项工程施工质量的主控项目必须达到规范规定要求。一般项目80％以上的检查点(处)符合规范规定的质量要求，其他检查点(处)不得影响使用，并不得大于允许偏差值的50％为合格。达不到质量标准要求时，应按《建筑工程质量验收统一标准》(GB 50300—2001)的规定进行处理。','t':'txt'},{'c':'13建筑地面面层工程应按每一层或每一施工段或变形缝作为检验批，高层建筑的标准层可按每三层作为检验批，不足三层按三层计。每一检验批应以各类面层划分的分项工程按自然间或标准间检验，抽查数量应随机检验不应少于3间；不足3间应全数检查；其中走廊过道应以10延长米为1间，礼堂、门厅应以两个轴线为1间计算。','t':'txt'},{'c':'14建筑地面分项工程施工质量检验的主控项目，必须达到《建筑地面工程施工质量验收规范》(GB 50209--2002)规定的质量标准，认定为合格；一般项目80％以上的检查点(处)符合上述规范规定的质量要求，其他检查点(处)不得有明显影响使用，并不得大于允许偏差值的50%为合格。凡达不到质量标准时，应按照现行国家标准《建筑工程施工质量验收统一标准》(GB 50300)的规定处理。','t':'txt'},{'c':'施工准备','t':'txt'},{'c':'1技术准备','t':'txt'},{'c':'1)竹地板面层所采用的材料，其技术等级及质量要求应符合设计规范要求。所选用的材料进场时应观察检查和检查材质合格证明文件及性能检测报告，并对其型号、含水率、尺寸偏差、甲醛含量等主要技术指标进行抽检，抽检数量应符合产品标准的规定。','t':'txt'},{'c':'2)竹地板的铺设方法、工艺步骤、基层材料、质量要求、工期、验收规范等在铺设前应得到设计认可，施工方应严格执行。','t':'txt'},{'c':'3)安装时要根据房间的几何形状和板块的规格，预先进行板块排板。将那些需要用钉子从上面钉住的或者需要采取其他修正措施的地方，尽量放在房问不显眼的角落。','t':'txt'},{'c':'4)把地板包装全都解开，在房间里放置7至10天，采用“时效法”让竹地板逐步适应使用环境的温度及湿度等。','t':'txt'},{'c':'5)注意严格控制同一部位采用同一厂、同一批的板块，且在安装之前，把4至5纸箱的地板平铺在安装架上，进行适当分选，将色差随机打散。','t':'txt'}]},{'page_no':'4','data':[{'c':'2材料要求','t':'txt'},{'c':'1)竹地板','t':'txt'},{'c':'地板按加工形式(或结构)可分为三种类型：平压型，侧压型和平、侧压型(工字型)，如图42所示；按表面颜色可分为三种类型：本色型、漂白型和碳化色型(竹片再次进行高温高压碳化处理后所形成)；按表面有无涂饰可分为三种类型：亮光型、亚光型和素板。','t':'txt'}]}];

		for (var i = 0; i < jsondata.length; i++) {
			var page_no = jsondata[i].page_no;
			var datas 	= jsondata[i].data;
			var pg = [];
			pg[0] = "<div class='canvas page_"+page_no+"'>";
			for (var j = 0; j < datas.length; j++) {
				var string = '';
				if(datas[j].t =='t3'){
					string = "<p style='font-size:16px;line-height:36px;text-indent:2em;font-weight:bold;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='t1'){
					string = "<p style='font-size:24px;line-height:46px;text-align:center;font-weight:bold;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='t2'){
					string = "<p style='font-size:18px;line-height:38px;text-indent:0em;font-weight:bold;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='tip'){
					string = "<p style='font-size:11px;line-height:26px;text-align:center;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='tl'){
					string = "<p style='font-size:14px;line-height:30px;text-indent:2em;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='txt'){
					string = "<p style='font-size:14px;line-height:30px;text-indent:2em;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='img') {
					string = "<p style='text-indent:0em;text-align:center'><img src='"+datas[j].c+"'/></p>";
				}
				pg.push(string);
			}
			pg.push("</div>");
			$(".reader_layer").append(pg.join(''));
		
		}
		</script>
	</body>
</html>
