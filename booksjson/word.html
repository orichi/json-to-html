<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>自流平涂料地面施工工艺介绍</title>
		<script type='text/javascript' src='./jquery.min.js'></script>
		<link rel="stylesheet" href="reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<!-- <link rel="stylesheet" href="scale.css" type="text/css" media="screen" title="no title" charset="utf-8"> -->
		<style type="text/css" media="screen">
		body{padding-left:50px;}
		div.canvas{
			margin-top:10px;
			padding:40px;
			width:700px;
			height:1100px;
			border:1px solid #ccc;
		}
		</style>
	</head>
	<body>
		<div class="reader_layer">

		</div>
		<script type="text/javascript" charset="utf-8">
		var jsondata = [{'page_no':'1','data':[{'c':'自流平涂料地面是采用类似************涂料，它是一种双组份，低粘度、无溶剂的环氧树脂涂料，因其黏度低，用作自流平和撒播涂层，为基础的自流平性、无缝地面材料。此涂料固化后可行成一层无结缝、光滑、干净、不易粘污的表面，具有优良的耐磨和抗化学品腐蚀和机械能力强的性能。（以下以************涂料为例）','t':'txt'},{'c':'1）施工流程','t':'t3'},{'c':'基层修补→基层处理→底涂施工→批补找平→中涂施工→面涂施工','t':'txt'},{'c':'2）施工工艺','t':'t3'},{'c':'①基层修补','t':'txt'},{'c':'a.施工前，关闭所有施工区域，禁止通行。','t':'txt'},{'c':'b.对于裂缝及空鼓区域，用无齿剧切除混凝土，清理干净渣土及灰尘。','t':'txt'},{'c':'c.用环氧砂浆对地面进行修补。','t':'txt'},{'c':'d.按说明书配比，用低速电钻搅拌2-3分钟，直至混合均匀。','t':'txt'},{'c':'e.用抹刀对地面进行修补直至平整。','t':'txt'},{'c':'f.养护24小时以上。','t':'txt'},{'c':'②环氧树脂自流平  ************','t':'txt'},{'c':'A.基层处理','t':'txt'},{'c':'a.基层处理可采用喷砂处理。使硬化地面表面出现中到粗砂纸一样坚固的表面，以便于地面材料的粘结。清理干净表面的灰尘及杂物。','t':'txt'},{'c':'b.用专用仪器检测混凝土地台的湿度，并详细记录。','t':'txt'},{'c':'c.用胶带及塑料布来保护墙面和柱面不受污染。','t':'txt'},{'c':'B.底涂施工 sikafloor 156','t':'txt'},{'c':'a.采用sikafloor 156对地面进行密封。','t':'txt'},{'c':'b.将组分B倒入到A组分中，用低速电钻搅拌2-3分钟，直至混合均匀。','t':'txt'},{'c':'c.用滚筒均匀涂刷在干净的混凝土地台上。','t':'txt'},{'c':'C.自流平砂浆批补  ************+F36石英砂','t':'txt'},{'c':'a.在施工前，确定所需的材料及工具都已准备好。','t':'txt'},{'c':'b.确保搅拌设备正常工作，需要准备一个备用搅拌器。','t':'txt'},{'c':'c.不要在空气湿度大于90%的天气施工。不要在基础及空气温度小于12度的环境下施工。','t':'txt'},{'c':'d.一份************＋一份石英砂F36（0.08-0.25毫米），搅拌3分钟至混合物均匀一致。撒播层 约4毫米厚。','t':'txt'},{'c':'f.将搅拌好的物料直接倒在已有底涂的地面上，用带锯齿的刮板将其摊开。','t':'txt'},{'c':'g.将物料搁置10分钟，使其内部包裹的气泡溢出，然后用消泡滚筒进一步脱泡。','t':'txt'},{'c':'D.面层密封施工 ************','t':'txt'},{'c':'a.在自流平砂浆批补施工后8-24小时内涂布。','t':'txt'},{'c':'b.预先搅拌A组份，至颜色均匀。按比例混合A与B，用低速电动搅拌机搅拌，（搅拌速度为300-400转/分）。最少搅拌3分钟直至均匀，将混合物料倒入一干净容器中，再稍做搅拌至混合物均匀一致。','t':'txt'},{'c':'c.用滚筒均匀涂刷在干净的地台上。','t':'txt'},{'c':'d.面层自固化需要24小时以上，需要正确保护，防止破坏。完全固化需要7天。','t':'txt'},{'c':'E.施工注意事项','t':'txt'},{'c':'a .************ 的B组份属危险品。','t':'txt'},{'c':'b .************所含化学物质当碰到皮肤或吸入后会引起灼伤。当使用该产品时，要戴手套、面具和使用防护油。','t':'txt'},{'c':'c.当碰到该产品时，立即用水和肥皂或其他有效方法除去。','t':'txt'}]},{'page_no':'2','data':[{'c':'d.当该产品进入眼睛，用大量水清洗，并立即就医。','t':'txt'},{'c':'e.清洁的溶剂可引起中毒。要求在有良好通风的地点使用。','t':'txt'},{'c':'f.在室内施工和固化过程中，须提供足够的通风。远离明火和其它易燃媒体。当使用该产品时严禁吸烟。','t':'txt'},{'c':'http://res.tianyouwang.net/group2/M00/00/AA/rB8F01IxaJSzl0j5AALcbAB06fY816.jpg','t':'img'},{'c':'g.在光线微弱的地方，只可使用安全电灯，通风设备需有防火花装置。','t':'txt'},{'c':'h.液态和未完全固化时的产品和清洗剂污染水，请勿排入水沟、水源及土壤。','t':'txt'},{'c':'3）质量标准与控制措施','t':'txt'},{'c':'①质量控制标准','t':'txt'},{'c':'a.坚持样板引路的原则，样板合格后再大面积展开施工。','t':'txt'},{'c':'b.环氧树脂自流平涂料施工质量要求很高，所以基层执行高级标准。','t':'txt'},{'c':'c.基层含水率不得高于8%。','t':'txt'},{'c':'d.铺设时的各种材料、机具型号、材料颜色都应合格配套，并由厂家提供专用工具。','t':'txt'},{'c':'e.铺设时严格遵守操作规程，严禁野蛮施工。','t':'txt'},{'c':'②质量标准(允许偏差)','t':'txt'},{'c':'a.涂层总厚度：1.5-3mm','t':'txt'},{'c':'b.涂层表面平整度(允许偏差)：0.5mm(2m靠尺和楔形尺检查)；','t':'txt'},{'c':'c.标高(允许偏差)：1.5mm；','t':'txt'},{'c':'d.阴阳角(允许偏差)：1mm。','t':'txt'},{'c':'4）成品保护','t':'txt'},{'c':'①地面成活后派专人看管，责任到人，没到规定时间不准上人。','t':'txt'},{'c':'②施工过程中，人行步道及墙面(从地面起2m高)用塑料薄膜遮盖保护。','t':'txt'},{'c':'③多余材料及时清除出施工现场，避免污染路面。','t':'txt'},{'c':'④施工完后保护：采用双层塑料膜覆盖，并搭设3米宽专用通道，用塑料纤维地毯铺设。','t':'txt'}]}];

		for (var i = 0; i < jsondata.length; i++) {
			var page_no = jsondata[i].page_no;
			var datas 	= jsondata[i].data;
			var pg = [];
			pg[0] = "<div class='canvas page_"+page_no+"'>";
			for (var j = 0; j < datas.length; j++) {
				var string = '';
				if(datas[j].t =='t3'){
					string = "<p style='font-size:14px;line-height:24px;text-indent:2em;font-weight:bold;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='txt'){
					string = "<p style='font-size:13px;line-height:24px;text-indent:2em;'>"+datas[j].c+"</p>";
				}else if (datas[j].t =='img') {
					string = "<p style='text-indent:0em;text-align:center'><img src='"+datas[j].c+"'/></p>";
				}
				pg.push(string);
			}
			pg.push("</div>");
			$(".reader_layer").append(pg.join(''));
		
		}
		</script>
	</body>
</html>
