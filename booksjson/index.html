		<script type="text/javascript" charset="utf-8">
			$(function(){
				// var json1 = {'duanluo':[{'c':' ','t':'txt'},{'c':'一、机械设备的操作人员必须经过专门训练,要明了它的构造,性能及用途,熟悉它的操作,驾驶和技术保养。','t':'txt'},{'c':'二、不允许酒后驾驶和操作，不允许无证驾驶和操作，不允许串岗驾驶和操作。','t':'txt'},{'c':'三、工作时必须集中精力，不允许在操作室内放置易燃易爆等物品，禁止烟火的地方，不允许吸烟。','t':'txt'},{'c':'四、操作人员不得擅自离岗，不得将机械交给非指定人员驾驶。','t':'txt'},{'c':'五、机械设备应由机组或专人负责使用和管理，明确责任制，做到爱护机械设备，合理使用，正确操作，使其保持良好状态。','t':'txt'},{'c':'六、机械人员在工作前应按规定对各部件加注润滑剂，机械在工作时禁止维修，保养，润滑，紧固，工作时如发现不正常应先停车后检查。','t':'txt'},{'c':'七、机械设备不得带病或超负荷作业，如发现有异常及温度过高应及时停车检查。','t':'txt'},{'c':'八、用内燃及蒸汽作动力的机械，在冬季，每日工作完毕或长期停用时，应放尽机体内和其它规定部位的存水，柴油内燃机，如须明火烤油底壳预热时，必有专人看管，汽油内燃机，则严禁明火加温，以防火灾。','t':'txt'},{'c':'九、机械的转动部位应加装防护罩，女工应戴工作帽，长发不得外落 ，操作人员和配合人员必须使用合乎规定的劳动保护用具和用品。','t':'txt'},{'c':'十、凡新的机械设备和经过大修，改造和拆卸后重新安装的机械设备，须按照机械设备技术试验规程有关规定进行检查，鉴定和试运转，以防机械设备早期损坏。','t':'txt'},{'c':'十一、夜间作业时，作业区和驾驶室内应有足够的照明设施，灯具要安全好用。','t':'txt'},{'c':'十二、工作完毕后，必须按每班保养规定进行保养，将机械停靠后方可离开。','t':'txt'},{'c':'十三、重型机械和特种车辆行走或拖运时，应事先了解道路及桥涵的承载能力，方可通过以免发生事故。','t':'txt'},{'c':'十四、机械设备的驾驶人员和操作人员除遵守本规定外，还必须遵守各自操作的机械设备和配套机械的一般和具体规定及制造厂的使用说明 。','t':'txt'}]};
				// var json1 = {'duanluo':[{'c':'扣件式钢管脚手架是采用普通碳素钢管和三种扣件（直角、旋转、对接）连接形成的，为建筑施工而搭设的上料、堆料及施工作业用的临时性结构架。因其具有搭拆方便、施工快捷、承载力大和较为经济等优点，目前，在我国建筑工程施工中使用最为广泛。然而，由于设计、施工、材质、管理等方面的原因，使得架体在搭设、使用或拆除过程，造成的坍塌事故时有发生。因此，找出影响扣件式钢管脚手架稳定承载力的影响因素，并对这些因素进行分析评价，具有积极的现实意义。','t':'txt'},{'c':'1.组成因素分析','t':'txt'},{'c':'扣件式钢管脚手架是由立杆、大横杆、小横杆、剪刀撑、横向斜撑及扣件组成的临时性附着式结构，主要承受结构自重（包括立杆、水平杆、剪刀撑、横向斜撑和扣件自重），构、配件自重（包括脚手板、栏杆、挡脚板、安全网等防护设施的自重），施工荷载和风荷载作用。当作业层铺设竹笆脚手板时，竖向荷载先由脚手板传递到大横杆，再由大横杆传递到小横杆，然后由小横杆通过直角扣件传递到立杆，最后由立杆传递到基础。剪刀撑、横向斜撑和连墙件主要是保证脚手架的整体稳定性和刚度。扣件式钢管脚手架的组成杆件较多，不同类型的撑件受力也大不相同，结构在搭设过程中受人为因素影响很大，同样多的杆件搭设方式不同，对结构的承载力影响也不同。因此，扣件式钢管脚手架组成因素的多样性决定了受力特征的复杂性。','t':'txt'},{'c':'2.结构模型分析','t':'txt'},{'c':'扣件式钢管脚手架从结构力学角度分析，最重要的问题是如何看待结构的节点问题（即立杆和大、小横杆的连接点）。而不同的节点假设形成了不同的计算方法，目前常用的结构模型计算方法主要有：','t':'txt'},{'c':'（1）刚性节点计算法','t':'txt'},{'c':'假设脚手架横杆和立杆节点为刚接，整体为无侧移多层刚架，该方法计算所得的失稳模态与试验结果完全一致，且计算值与试验值有相同的规律，但是计算结果在数值上较实验结果为大。','t':'txt'},{'c':'（2）半刚性节点计算法','t':'txt'},{'c':'假设脚手架是由纵、横向水平杆组成的多层多跨空间框架结构，节点由于采用扣件连接而具有半刚性。该方法比较符合扣件连接的实际特征，但无整体结构的计算简图，也缺乏半刚性假设的物理或力学意义。','t':'txt'},{'c':'（3）铰接计算法','t':'txt'},{'c':'假定扣件的连接点为铰接点，把空间体系转化为平面体系计算，并认为横杆在体系中是不受力的，只是起到了减少立杆有效长度的作用。该方法计算简便，理论分析较为成熟，使用最为普遍。','t':'txt'},{'c':'（4）有限元计算法','t':'txt'},{'c':'假设立杆与立杆、纵向水平杆与纵向水平杆的节点为刚节点，其它节点为铰节点，对无连墙件的立杆，假想为弹性支座并对之进行有限元分析。该方法由于采用电算法，实用性方面相对较差。','t':'txt'},{'c':'不同的计算方法得出的稳定承载力也会不同，本文分析扣件式钢管脚手架稳定承载力的影响因素时，以铰接计算法为理论依据。','t':'txt'},{'c':'3.主要影响因素分析','t':'txt'},{'c':'扣件式钢管脚手架作为一种临时结构，受到多种因素的影响，该体系有两种可能的失稳形式：整体失稳和局部失稳。整体失稳破坏时，脚手架呈现出内、外立杆与横向水平杆组成的横向框架，沿垂直主体结构方向大波鼓曲现象，波长大于步距，并与连墙件的竖向间距有关...右；连墙件水平间距的增大也会使结构承载力降低，但影响幅度不大；连墙件竖向及水平间距采用花排方式较并排方式可提高承载能力11.06%。因此，连墙件是保证脚手架整体稳定的关键因素，竖向间距一般不应超过3.6m。另外，连墙件与建筑物的连接质量也直接影响脚手架的承载力，如果连墙件不够牢固，将使立杆的长细比加大，从而降低架体的稳定承载力。','t':'txt'},{'c':'（4）剪刀撑及横向斜撑','t':'txt'},{'c':'剪刀撑可以加强脚手架结构的整体刚度和空间作用，将整个结构纵向平面连成几何不变体系，以保证架体的稳定性，同时也能提高立杆的稳定承载力。在其他条件相同时，设有剪刀撑的立杆比不设剪刀撑的立杆承载力提高10%左右。由于纵向剪刀撑斜杆较长，如不将其固定在与之相交的立杆或横向水平杆的伸出端上，斜杆将由于刚度不足而先失去稳定性。为此在设计及施工时，必须注意纵向剪刀撑斜杆的长细比不得超过250。横向斜撑可以提高脚手架的横向刚度，并能显著提高脚手架的稳定承载力，设置横向支撑较不设置时，临界荷载可提高15%左右。对于一字型脚手架，两端有横向斜撑（之字形），外侧有剪刀撑时，脚手架的承载力比不设的提高20%左右，而施工过程中缺少剪刀撑及横向斜撑是脚手架丧失稳定承载力的致命伤害。','t':'txt'},{'c':'（5）扣件螺栓扭力矩','t':'txt'},{'c':'扣件螺栓扭力矩与脚手架节点刚度紧密相关，在一定扭力矩范围内（40N•m~65N•m），扭力矩愈大，脚手架节点刚度愈大，承载能力也相应得到提高。当扣件螺栓扭力矩较低时，脚手架抗侧移刚度也较低，螺栓扭力矩30N•m比50N•m的脚手架临界荷载力低20%左右。但当扭力矩达到50N•m时，再增加扣件螺栓的扭力矩对脚手架的稳定承载力影响不大。目前，规范规定对接扣件抗滑承载力为3.2kN，直角及旋转扣件抗滑承载力为8kN，若扣件螺栓扭力矩达不到40N•m~65N•m时，脚手架即使达不到临界承载力，也可能由于扣件的滑移而使整个结构破坏。','t':'txt'},{'c':'（6）立杆纵横向间距','t':'txt'},{'c':'纵横向水平杆和立杆共同组成了脚手架框架体系，以保持整个结构的稳定性。但随着立杆纵横向间距的增大，纵横杆对相邻立杆的约束作用降低，脚手架临界荷载逐渐降低。当立杆横距由1.2m增大到1.5m时，临界荷载力降低10%左右。立杆纵距变大也会使脚手架临界承载力降低，但降低幅度不大。','t':'txt'},{'c':'（7）其他','t':'txt'},{'c':'纵横向扫地杆能够减小立杆计算长度，约束立杆位移，增强底层立杆稳定性，而底层立杆的稳定性直接影响着整个架体的稳定性。因此，减少或不设置扫地杆时，架体的稳定承载力将大大降低。此外，脚手架搭设人员的专业技术水平、搭设工序、立杆垂直度、荷载偏心作用、立杆搭接、立杆悬空或立杆基础下沉等因素也会影响架体的稳定承载力。','t':'txt'},{'c':'4.结语','t':'txt'},{'c':'扣件式钢管脚手架横向刚度相对较差，结构破坏形式一般是整体横向失稳破坏，稳定承载力由其整体稳定条件控制，增强脚手架横向刚度对提高整个结构的稳定承载力至关重要。脚手架的材质、立杆步距、连墙件间距及布置形式、剪刀撑及横向斜撑、扣件螺栓扭力矩及扫地杆对结构的稳定承载力影响巨大，在设计、施工及管理过程中应进行重点控制。立杆纵横向间距、搭设质量、荷载偏心作用等因素对结构的稳定承载力有一定影响，在实际施工过程中也应严格控制。','t':'txt'}]};
				var json1 = {'duanluo':[{'c':'建筑施工属事故多发行业，综合分析建筑施工的特点是生产周期长，工人流动性大，露天高处作业多，手工操作多，劳动繁重，产品变化大，规则性差，施工机械品种繁多等动态变化，具有一定的危险性。而建筑施工的不安全隐患也多存在于高处作业、交叉作业、垂直运输以及使用各种电气设备工具上，事故类别主要发生在高处坠落、触电、物体打击、机械伤害及坍塌五个方面。从施工特点看，主要由于脚手架搭设不规范、高处作业防护不严、基坑及模板工程支护不牢、施工临时用电不规范、机械设备使用不当造成。究其根源，主要还是施工企业安全管理不善、教育培训不力、不文明施工等原因造成。根据有关资料统计，每年建筑施工在这五方面的事故是建筑业最常发生的事故，占总事故的85%以上，其中高处坠落事故占35%左右，触电事故占20%左右，物体打击占15%左右，机械伤害占10%左右，坍塌事故占5%左右，如果能采取措施消除这五个伤害，建筑施工伤亡事故将大幅度下降。 ','t':'txt'},{'c':'一、高处坠落事故','t':'txt'},{'c':'（一）高处坠落事故发生的原因','t':'txt'},{'c':'1、施工人员患有不适合高处作业的疾病，如高血压、心脏病、贫血等。','t':'txt'},{'c':'2、施工人员不注意自我保护，坐在防护栏上休息，在脚手架上睡觉。','t':'txt'},{'c':'3、气候原因造成的事故，如突遇大风、暴雨，夏季高温中暑晕倒坠落，冬季、雨季、霜冻打滑摔倒坠落。','t':'txt'},{'c':'4、安全防护用品和材料质量不好，不符合安装和使用要求，或不按规定安装和使用。','t':'txt'},{'c':'5、提升机具限位保险装置失灵或“带病”工作。','t':'txt'},{'c':'6、洞口、临边防护措施不到位。','t':'txt'},{'c':'7、井架吊蓝载人上下；人货升降机超载运行。','t':'txt'},{'c':'（二）预防高处坠落事故的措施','t':'txt'},{'c':'1、对高处作业的人员上岗前必须进行体检，并定期检查。','t':'txt'},{'c':'2、遇有六级以上强风、浓雾时，不得进行高处作业：雨天和雪天必须采取可靠的防滑、防寒和防冻措施。凡水、冰、霜、雪、应及时清除。','t':'txt'},{'c':'3、对施工人员进行加强自我保护教育，自觉遵守施工规范。','t':'txt'},{'c':'4、危险地段或坑井边，陡坎处增设警示、警灯、维护栏杆，夜间增加施工照明亮度。','t':'txt'},{'c':'5、购进符合规范的“三宝”、围护杆、栅栏、架杆、扣件、梯材等，并按规定安装和使用。','t':'txt'},{'c':'6、洞口、临边、交叉作业、攀登作业悬空作业，必须按规范使用安全帽、安全网、安全带，并严格加强防护措施。','t':'txt'},{'c':'7、提升机具要经常维修保养、检查，禁止超载和违章作业。','t':'txt'},{'c':'二、触电事故','t':'txt'},{'c':'（一）触电事故发生的原因','t':'txt'},{'c':'1、电工不按规定穿戴劳动保护用品。','t':'txt'},{'c':'2、建筑物或脚手架与户外高压线距离太近，不设置防护网。','t':'txt'},{'c':'3、电气设备、电气材料不符合规范要求，绝缘受到磨损破坏。','t':'txt'},{'c':'4、机电设备的电气开关无防雨、防潮设施。','t':'txt'},{'c':'5、施工现场电线架设...'},{'c':'5、起重设备未设置卷扬限制器、起重量控制、联锁开关等安全装置。','t':'txt'},{'c':'（二）预防机械伤害事故的措施','t':'txt'},{'c':'1、机械设备要安装固定牢靠。','t':'txt'},{'c':'2、增设机械安全防护装置和断电保护装置。','t':'txt'},{'c':'3、对机械设备要定期保养、维修，保持良好运行状态','t':'txt'},{'c':'4、经常进行安全检查和调试，消除机械设备的不安因素。','t':'txt'},{'c':'5、操作人员要按规定操作，严禁违章作业。','t':'txt'},{'c':'五、坍塌事故','t':'txt'},{'c':'（一）坍塌事故发生的原因','t':'txt'},{'c':'1、施工人员缺乏安全意识和自我保护能力，冒险蛮干。','t':'txt'},{'c':'2、基坑施工未设置有效的排水措施。','t':'txt'},{'c':'3、在基坑（槽）、边坡和基础桩孔边不按规定随意堆放建筑材料。','t':'txt'},{'c':'4、模板支撑系统失稳，搭建不牢。','t':'txt'},{'c':'5、拆除作业未设置禁区围栏、警示标志等安全措施。','t':'txt'},{'c':'6、施工机械不按规定作业和停放，距基坑（槽）边坡和基础桩孔太近。','t':'txt'},{'c':'7、雨季和冬季解冻期施工缺乏对施工现场的检查和维护。','t':'txt'},{'c':'8、挖土作业时，有人员在挖土机施工半径内作业。','t':'txt'},{'c':'（二）预防坍塌事故的措施','t':'txt'},{'c':'1、按照建筑施工安全技术标准、规范编制施工方案，制定专项安全技术措施。','t':'txt'},{'c':'2、基坑开挖前必须做好降（排）水工作，并采取保护措施。','t':'txt'},{'c':'3、基坑（槽）、边坡和基础桩孔边堆置各类建筑材料的，应按规定距离堆置。','t':'txt'},{'c':'4、为保证模板的稳定性，除按照规定加设立柱外，还应沿立柱的纵向及横向加设水平支撑和剪刀撑。','t':'txt'},{'c':'5、拆除作业现场周围应设禁区围栏、警戒标志，派专人监护，禁止非拆除人员进入施工现场，拆除建筑物应该自上而下依次进行，禁止数层同时拆除，禁止掏挖。','t':'txt'},{'c':'6、各类施工机械距基坑（槽）、边坡和基础桩孔的距离，应根据设备重量、基坑（槽）、边坡和基础桩的支护、土质情况确定，并不得小于1.5m.','t':'txt'},{'c':'7、雨季和冬季解冻期施工时，施工现场要进行全面检查和维护，保证排水畅通和无异常情况后方可施工。','t':'txt'},{'c':'8、机械开挖土方时，作业人员不得进入机械作业范围内进行清理和找坡作业。','t':'txt'},{'c':'总之，建筑施工企业要认真按照《建筑施工安全检查标准》JG59—99，加强对企业的安全生产和安全管理工作，全面加强安全培训和教育，提高员工的安全意识、责任心、技术水平和安全素质；严格按照部颁施工技术规范进行施工和作业，加大安全防护设施方面的投入，不得任意简化安全防护措施，杜绝麻痹思想和冒险蛮干，认真做好安全生产交底工作；加强劳动保护用品的使用和管理，对违章作业者要严肃处理。通过严格的安全生产管理，把建筑施工“五大伤害”降低到最低点，切实保障施工人员安全。','t':'txt'},{'c':' ','t':'txt'}]};
				array = json1.duanluo;
